<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegamento agli Orari - Fix Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Collegamento agli Orari della Biblioteca Elsa Morante</h1>

    <!-- Link diretto alla sezione degli orari -->
    <a href="https://www.bibliotechediroma.it/opac/library/Biblioteca%20Elsa%20Morante/RMBO2#where_openings" 
       target="_blank"
       onclick="fixScroll(event, this)">
        Consulta gli orari di apertura
    </a>

    <script>
        function fixScroll(event, element) {
            // Prevenire l'apertura del link immediata
            event.preventDefault();

            // Aprire la pagina in una nuova scheda e scrollare alla sezione
            const newWindow = window.open(element.href, '_blank');

            // Aspettare che la nuova finestra sia caricata
            newWindow.onload = function () {
                // Forzare lo scroll all'ancora
                const targetId = element.href.split('#')[1];
                const targetElement = newWindow.document.getElementById(targetId);

                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            };
        }
    </script>
</body>
</html>
